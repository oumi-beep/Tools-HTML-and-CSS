<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hidden Data Example</title>
</head>
<body>

<form action="submit_form.php" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" ><br><br>
    
    <!-- Hidden input field -->
    <input type="hidden" name="secret_key" value="12345">
    Choisissez une couleur: <input type="color"  name="favcolor" />
    <br><br>
    date: <input type="date" name="bday" />
    <br><br>
    date+heure : <input type="datetime-local" name="bdaytime" />
    <br><br>
    heure :<input type="time" name="rdv_time" />
    <br><br>
    semaine : <input type="week" name="no_semaine" />
    <br><br>
    Choisissez le mois :  <input type="month" name="bdaymonth" />
    <br><br>
    E-mail: <input type="email" name="useremail" />
    <br><br>
    Quantit√© (entre 1 et 5) : <input type="number" name="quantity" min="1" max="5"  step="1" value="0" />
    <br><br>
    Range : <input type="range" step="1" value="0" name="n" min="0" max="10" />
    <br><br>
    <form oninput="o.value=a.value*b.value"> 
        <input name="a" value="2" type="number"> x 
        <input name="b" value="3" type="number"> = 
        <output name="o">6</output>
    </form>
    <br><br>
    dataliste :
    <input list="browsers"  name="browser" />
        <datalist id="browsers" >
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        
    <br><br>
    <button type="submit">Submit</button>
</form>

</body>
</html>
